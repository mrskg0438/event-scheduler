<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-content">
    <button class="close-btn" (click)="closeModal()">X</button>
    <form (submit)="addEvent(); $event.preventDefault()" #form="ngForm" class="event-form">
        <div class="form-group">
            <label>
                Start Time:
            </label>
            <input type="number" [(ngModel)]="startTime" name="startTime" placeholder="Enter Start Time" min="0"
                required />

        </div>
        <div class="form-group">
            <label>
                End Time:
            </label>
            <input type="number" [(ngModel)]="endTime" name="endTime" placeholder="Enter End Time" min="0" required />
        </div>
        <p *ngIf="errorMessage.length>0">{{errorMessage}}</p>
        <button class="btn" type="submit" style="margin: auto;" [disabled]="form.invalid && isMax">Submit</button>
    </form>

</div>
